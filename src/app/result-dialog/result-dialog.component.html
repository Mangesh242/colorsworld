
<div style="padding:10px" fxLayout="column"> 
    <div fxFlex="40px">
        <div fxFlex="38">

        </div>
        <div fxFlex="20">
             {{msg}}
             </div>
</div>

<div style="margin-left: 40%;font-size: 86px;" fxFlex="100px">
    {{score}}
</div>

<div fxFlex="40px" fxLayout="row" *ngIf="this.score!=0">
    <div fxFlex="38">

    </div>
    <div fxFlex="20">
        <button (click)="onNextClick('next')" mat-raised-button  color="secondary">Next</button>
    </div>
    
</div>


<div *ngIf="this.score==0">
    <div fxFlex="25">

    </div>
    <div fxFlex="25">
        <button (click)="onNextClick('next')" mat-raised-button  color="secondary">Next</button>
    </div>
    
    <div fxFlex="25">
        <button (click)="onNextClick('retry')" mat-raised-button  color="secondary">Retry</button>
    </div>
    <div fxFlex="25">

    </div>
</div>
 


</div>
