
<div *ngIf="this.score!=0" class="pyro">
    <div class="before"></div>
    <div class="after"></div>
</div>

<div style="padding:10px" fxLayout="column"> 

    <div *ngIf="this.score!=0 || res ==undefined" fxFlex="20px">
        <div fxFlex="38">
        </div>
        <div fxFlex="20">
             {{msg}}
        </div>
    </div>

    <div *ngIf="this.score==0 && res!==undefined" fxFlex="20px">
        <div fxFlex="10">
        </div>
        <div fxFlex="90" style="align-items:center">
             {{msg}}
        </div>
    </div>

<div style="margin-left: 45%;font-size: 86px;" fxFlex="100px" [ngClass]="score==0 ? 'redScore':''">
    {{score}}
</div>

<div fxFlex="50px" fxLayout="row" *ngIf="this.score!=0">
    <div fxFlex="42">

    </div>
    <div fxFlex="20">
        <button (click)="onNextClick('next')" mat-raised-button  color="secondary">Next</button>
    </div>
    
</div>


<div *ngIf="this.score==0">
    <div fxFlex="25">

    </div>
    <div fxFlex="25">
        <button (click)="onNextClick('retry')" mat-raised-button  color="secondary">Retry</button>
    </div> 

    <div fxFlex="25">
        <button (click)="onNextClick('next')" mat-raised-button  color="secondary">Next</button>
    </div>
    
   
    <div fxFlex="25">

    </div>
    
</div>
 


</div>
