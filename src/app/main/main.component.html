
<div fxLayout="column" style="height: 98vh;
width: 100%; background-color: rgb(226, 216, 235);">
  <div fxFlex="7">
    <app-toolbar/>
   </div>

  <div fxFlex="4" style="padding:10px;" fxLayout="row">
    <div fxFlex="80">

    </div>
    <div fxFlex="20">
      Score : {{score}} 
    </div>
    
  </div>

 <div fxFlex="45"  style="padding:10px">
    <div fxFlex="100">
        <mat-card style="height:99%">
            <div style="height:100%;" [style.background]="backgroundColr">
            </div>
          </mat-card>
    </div>     
 </div>
 
 <div fxFlex="30" style="padding:10px" fxLayout="row">
    <div fxFlex="60">
        <label id="example-radio-group-label">Select Color Name: </label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="choosedColor">
          <mat-radio-button class="example-radio-button" *ngFor="let option of seasons" [value]="option">
            {{option}}
          </mat-radio-button>
        </mat-radio-group>
    </div>

    <div fxFlex="40">
        <app-timer  [seconds]="myCount"
        (change)="countChange($event)" *ngIf="displayTimer"></app-timer>
    </div>
     
    <!-- <div>Your Selected Color is: {{choosedColor}}</div> -->
 </div>

  <div fxFlex="9" fxLayout="Row" style="padding: 10px;">
 
    <div (click)="openDialog()" style="background-color: rgb(248, 248, 240);
     width: 100%;border-radius: 4px;position: relative;cursor: pointer;border: 1px solid;">
          <div style="position: absolute;
          top: 100%;
          left: 50%;
          font-size:25px;
          margin: -38px 0 0 -50px;">Submit</div> 
    </div>
   
  </div>
  
</div>
