<div fxLayout="column" style="height: 400px;" >
    <div fxFlex="20"> 

    </div>
    <div class="timer" fxFlex="80" style="font-size: 100px;"
    [ngClass]="[
    seconds > 5 ?'excellent':'',
    seconds>3 && seconds< 6  ?'great': '',
    seconds>0?'good': ''
    ]"
    >  {{ seconds }}</div>

    <div fxFlex="100px"> 

    </div>
</div>
